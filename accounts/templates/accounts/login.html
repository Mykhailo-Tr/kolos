{% extends "base.html" %}

{% block content %}
<div class="container mt-5" style="max-width: 400px;">
    <h2 class="mb-4">Вхід</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="mb-3">
            {{ form.username.label_tag }}
            {{ form.username }}
        </div>
        <div class="mb-3">
            {{ form.password.label_tag }}
            {{ form.password }}
        </div>
        <button type="submit" class="btn btn-primary w-100">Увійти</button>
    </form>
    <p class="mt-3">Немає акаунта? <a href="{% url 'register' %}">Зареєструйтесь</a></p>
</div>
{% endblock %}
