{% extends "base.html" %}

{% block content %}
<div class="container mt-5" style="max-width: 500px;">
    <h2 class="mb-4">Реєстрація</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        {% for field in form %}
        <div class="mb-3">
            {{ field.label_tag }}
            {{ field }}
            <div class="text-danger">{{ field.errors }}</div>
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-success w-100">Зареєструватись</button>
    </form>
    <p class="mt-3">Вже є акаунт? <a href="{% url 'login' %}">Увійти</a></p>
</div>
{% endblock %}
