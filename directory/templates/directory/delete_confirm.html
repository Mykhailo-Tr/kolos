{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <div class="card shadow-sm border-danger">
    <div class="card-header bg-danger text-white">
      <h5 class="mb-0">Підтвердження видалення</h5>
    </div>
    <div class="card-body">
      <p class="fs-5">
        Ви впевнені, що хочете <strong class="text-danger">видалити</strong> об'єкт:
      </p>
      <p class="fw-bold text-dark">{{ object }}</p>

      <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">
          <i class="bi bi-trash"></i> Так, видалити
        </button>
        <a href="{{ cancel_url }}" class="btn btn-secondary ms-2">
          <i class="bi bi-arrow-left"></i> Скасувати
        </a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
