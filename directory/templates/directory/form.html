{% extends "base.html" %}
{% block content %}
<style>
  .form-container {
    max-width: 800px;
    margin: 2rem auto;
    padding: 2rem;
  }

  .form-card {
    background: white;
    border-radius: 1rem;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    overflow: hidden;
  }

  .form-header {
    background: linear-gradient(135deg, #1f2937 0%, #374151 100%);
    padding: 2rem;
    border-bottom: 3px solid #3b82f6;
  }

  .form-title {
    font-size: 1.75rem;
    font-weight: 700;
    color: white;
    margin: 0;
    text-align: center;
  }

  .form-body {
    padding: 2rem;
  }

  .form-group {
    margin-bottom: 1.5rem;
  }

  .form-group label {
    display: block;
    font-weight: 600;
    color: #1f2937;
    margin-bottom: 0.5rem;
    font-size: 0.95rem;
  }

  .form-group input,
  .form-group select,
  .form-group textarea {
    width: 100%;
    padding: 0.75rem 1rem;
    border: 2px solid #e5e7eb;
    border-radius: 0.5rem;
    font-size: 1rem;
    transition: all 0.2s ease;
    background: white;
  }

  .form-group input:focus,
  .form-group select:focus,
  .form-group textarea:focus {
    outline: none;
    border-color: #3b82f6;
    box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
  }

  .form-group textarea {
    resize: vertical;
    min-height: 100px;
  }

  .form-group .helptext {
    display: block;
    font-size: 0.875rem;
    color: #6b7280;
    margin-top: 0.25rem;
  }

  .errorlist {
    list-style: none;
    padding: 0;
    margin: 0.5rem 0 0 0;
  }

  .errorlist li {
    color: #ef4444;
    font-size: 0.875rem;
    padding: 0.5rem;
    background: #fee2e2;
    border-radius: 0.375rem;
    margin-top: 0.25rem;
  }

  .form-actions {
    display: flex;
    gap: 1rem;
    padding: 2rem;
    background: #f9fafb;
    border-top: 1px solid #e5e7eb;
  }

  .btn {
    padding: 0.875rem 2rem;
    border-radius: 0.5rem;
    text-decoration: none;
    font-weight: 600;
    font-size: 1rem;
    transition: all 0.3s ease;
    border: none;
    cursor: pointer;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
  }

  .btn-primary {
    background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
    color: white;
    flex: 1;
    box-shadow: 0 4px 6px rgba(59, 130, 246, 0.3);
  }

  .btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(59, 130, 246, 0.4);
  }

  .btn-secondary {
    background: white;
    color: #4b5563;
    border: 2px solid #e5e7eb;
    flex: 1;
  }

  .btn-secondary:hover {
    background: #f9fafb;
    border-color: #d1d5db;
    transform: translateY(-2px);
  }

  /* –°—Ç–∏–ª—ñ –¥–ª—è Django —Ñ–æ—Ä–º */
  form p {
    margin-bottom: 1.5rem;
  }

  form p label {
    display: block;
    font-weight: 600;
    color: #1f2937;
    margin-bottom: 0.5rem;
    font-size: 0.95rem;
  }

  form p input:not([type="checkbox"]):not([type="radio"]),
  form p select,
  form p textarea {
    width: 100%;
    padding: 0.75rem 1rem;
    border: 2px solid #e5e7eb;
    border-radius: 0.5rem;
    font-size: 1rem;
    transition: all 0.2s ease;
    background: white;
    box-sizing: border-box;
  }

  form p input:focus,
  form p select:focus,
  form p textarea:focus {
    outline: none;
    border-color: #3b82f6;
    box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
  }

  /* Checkbox and Radio styles */
  form p input[type="checkbox"],
  form p input[type="radio"] {
    margin-right: 0.5rem;
    width: 1.25rem;
    height: 1.25rem;
    cursor: pointer;
  }

  @media (max-width: 768px) {
    .form-container {
      padding: 1rem;
      margin: 1rem auto;
    }

    .form-header,
    .form-body {
      padding: 1.5rem;
    }

    .form-actions {
      flex-direction: column;
      padding: 1.5rem;
    }

    .btn {
      width: 100%;
    }
  }
</style>

<div class="form-container">
  <div class="form-card">
    <div class="form-header">
      <h1 class="form-title">{{ model_name }}</h1>
    </div>

    <form method="post">
      <div class="form-body">
        {% csrf_token %}
        {{ form.as_p }}
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary">
          <span>üíæ</span>
          <span>–ó–±–µ—Ä–µ–≥—Ç–∏</span>
        </button>
        <a href="{{ cancel_url }}" class="btn btn-secondary">
          <span>‚Üê</span>
          <span>–ù–∞–∑–∞–¥</span>
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
