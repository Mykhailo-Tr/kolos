{% extends "base.html" %}
{% block content %}
<style>
  /* üé® –ó–∞–≥–∞–ª—å–Ω—ñ –∑–º—ñ–Ω–Ω—ñ */
  :root {
    --primary-color: #2563eb;
    --secondary-color: #64748b;
    --border-color: #e2e8f0;
    --header-bg: #f8fafc;
    --dark-text: #1e293b;
    --error-color: #ef4444;
    --error-bg: #fee2e2;
  }

  /* üìã –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Ñ–æ—Ä–º–∏ */
  .form-container {
    max-width: 800px;
    margin: 2rem auto;
    padding: 2rem;
  }

  .form-card {
    background: white;
    border-radius: 8px;
    border: 1px solid var(--border-color);
    overflow: hidden;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
  }

  /* üìù –ó–∞–≥–æ–ª–æ–≤–æ–∫ —Ñ–æ—Ä–º–∏ */
  .form-header {
    background: white;
    padding: 20px 25px;
    border-bottom: 3px solid var(--primary-color);
  }

  .form-title {
    font-size: 1.6rem;
    font-weight: 600;
    color: var(--dark-text);
    margin: 0;
  }

  /* üìÑ –¢—ñ–ª–æ —Ñ–æ—Ä–º–∏ */
  .form-body {
    padding: 30px 25px;
  }

  /* üî§ –ì—Ä—É–ø–∏ –ø–æ–ª—ñ–≤ */
  .form-group {
    margin-bottom: 1.5rem;
  }

  .form-group label {
    display: block;
    font-weight: 600;
    color: var(--dark-text);
    margin-bottom: 0.5rem;
    font-size: 0.95rem;
  }

  .form-group input,
  .form-group select,
  .form-group textarea {
    width: 100%;
    padding: 10px 14px;
    border: 1px solid var(--border-color);
    border-radius: 6px;
    font-size: 0.95rem;
    transition: all 0.2s ease;
    background: white;
    color: var(--dark-text);
  }

  .form-group input:focus,
  .form-group select:focus,
  .form-group textarea:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
  }

  .form-group textarea {
    resize: vertical;
    min-height: 100px;
  }

  .form-group .helptext {
    display: block;
    font-size: 0.85rem;
    color: var(--secondary-color);
    margin-top: 0.25rem;
  }

  /* ‚ö†Ô∏è –ü–æ–º–∏–ª–∫–∏ */
  .errorlist {
    list-style: none;
    padding: 0;
    margin: 0.5rem 0 0 0;
  }

  .errorlist li {
    color: var(--error-color);
    font-size: 0.85rem;
    padding: 8px 12px;
    background: var(--error-bg);
    border-radius: 6px;
    margin-top: 0.25rem;
    border-left: 3px solid var(--error-color);
  }

  /* üé¨ –ö–Ω–æ–ø–∫–∏ –¥—ñ–π */
  .form-actions {
    display: flex;
    gap: 12px;
    padding: 20px 25px;
    background: var(--header-bg);
    border-top: 1px solid var(--border-color);
  }

  .btn {
    padding: 10px 25px;
    border-radius: 6px;
    text-decoration: none;
    font-weight: 500;
    font-size: 0.95rem;
    transition: all 0.2s ease;
    border: none;
    cursor: pointer;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
  }

  .btn-primary {
    background: var(--primary-color);
    color: white;
    flex: 1;
  }

  .btn-primary:hover {
    background: #1d4ed8;
  }

  .btn-secondary {
    background: white;
    color: var(--secondary-color);
    border: 1px solid var(--border-color);
    flex: 1;
  }

  .btn-secondary:hover {
    background: var(--header-bg);
    color: var(--dark-text);
  }

  /* üéØ –°—Ç–∏–ª—ñ –¥–ª—è Django —Ñ–æ—Ä–º */
  form p {
    margin-bottom: 1.5rem;
  }

  form p label {
    display: block;
    font-weight: 600;
    color: var(--dark-text);
    margin-bottom: 0.5rem;
    font-size: 0.95rem;
  }

  form p input:not([type="checkbox"]):not([type="radio"]),
  form p select,
  form p textarea {
    width: 100%;
    padding: 10px 14px;
    border: 1px solid var(--border-color);
    border-radius: 6px;
    font-size: 0.95rem;
    transition: all 0.2s ease;
    background: white;
    box-sizing: border-box;
    color: var(--dark-text);
  }

  form p input:focus,
  form p select:focus,
  form p textarea:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
  }

  /* ‚úÖ Checkbox and Radio styles */
  form p input[type="checkbox"],
  form p input[type="radio"] {
    margin-right: 0.5rem;
    width: 1.1rem;
    height: 1.1rem;
    cursor: pointer;
  }

  /* üì± –ê–¥–∞–ø—Ç–∏–≤–Ω—ñ—Å—Ç—å */
  @media (max-width: 768px) {
    .form-container {
      padding: 1rem;
      margin: 1rem auto;
    }

    .form-header {
      padding: 15px 20px;
    }

    .form-title {
      font-size: 1.3rem;
    }

    .form-body {
      padding: 20px;
    }

    .form-actions {
      flex-direction: column;
      padding: 15px 20px;
    }

    .btn {
      width: 100%;
    }
  }
</style>

<div class="form-container">
  <div class="form-card">
    <div class="form-header">
      <h1 class="form-title">{{ model_name }}</h1>
    </div>

    <form method="post">
      <div class="form-body">
        {% csrf_token %}
        {{ form.as_p }}
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary">
          <span>üíæ</span>
          <span>–ó–±–µ—Ä–µ–≥—Ç–∏</span>
        </button>
        <a href="{{ cancel_url }}" class="btn btn-secondary">
          <span>‚Üê</span>
          <span>–ù–∞–∑–∞–¥</span>
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
