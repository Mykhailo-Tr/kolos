{% extends "base.html" %}
{% block title %}Звіт по культурах{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2>Загальна кількість зерна по культурах</h2>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Культура</th>
        <th>Вага нетто (кг)</th>
      </tr>
    </thead>
    <tbody>
      {% for row in report %}
      <tr>
        <td>{{ row.culture__name }}</td>
        <td>{{ row.total_net }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
