<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Kolos{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
        }
        .sidebar {
            width: 220px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 56px; /* висота navbar */
            background-color: #f8f9fa;
            border-right: 1px solid #dee2e6;
        }
        .content {
            margin-left: 220px;
            margin-top: 56px; /* висота navbar */
            padding: 20px;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Top Navbar -->
    {% include "navbar.html" %}

    <!-- Left Sidebar -->
    {% include "sidebar.html" %}
    <div id="messages-container" class="position-fixed top-0 end-0 mt-5 me-3" style="z-index: 1055; max-width: 400px;">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show shadow" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Закрити"></button>
                </div>
            {% endfor %}
        {% endif %}
    </div>

    <!-- Main Content -->
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
