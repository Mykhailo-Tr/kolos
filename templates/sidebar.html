  :root {

    gap: 10px;
    border: 1px solid transparent;
    margin-bottom: 4px;

  }

  .sidebar .nav-link:hover {
    color: var(--sidebar-link-hover);
    background: var(--sidebar-link-hover-bg);
    border-color: var(--sidebar-border);
    transform: translateX(4px);
  }

  /* ‚ú® –ê–∫—Ç–∏–≤–Ω–µ –ø–æ—Å–∏–ª–∞–Ω–Ω—è */
  .sidebar .nav-link.active {

    border-color: transparent;
  }

  .sidebar .nav-link.active:hover {
    background: var(--sidebar-link-hover-bg);

  }

  /* üéØ –Ü–∫–æ–Ω–∫–∏ –≤ –ø–æ—Å–∏–ª–∞–Ω–Ω—è—Ö */
  .sidebar .nav-link span:first-child {

  /* üì± –ê–¥–∞–ø—Ç–∏–≤–Ω—ñ—Å—Ç—å */
  @media (max-width: 768px) {

    }

  /* üé® –î–æ–¥–∞—Ç–∫–æ–≤—ñ —Å—Ç–∏–ª—ñ –¥–ª—è —Ä–æ–∑–¥—ñ–ª–µ–Ω–Ω—è –≥—Ä—É–ø */
  .sidebar .nav-item:nth-child(1) {

  }

  .sidebar .nav-item {
    position: relative;
  }

  /* üí° –í–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–∞ —Å–º—É–∂–∫–∞ –∑–ª—ñ–≤–∞ –¥–ª—è –∞–∫—Ç–∏–≤–Ω–æ–≥–æ */
  .sidebar .nav-link::before {
    content: '';

    left: -1px;
    top: 0;
    bottom: 0;
    width: 4px;
    background: var(--sidebar-link-active-bg);
    border-radius: 0 4px 4px 0;
    opacity: 0;
    transition: opacity 0.2s ease;
  }

  .sidebar .nav-link.active::before {
    opacity: 1;
  }

  /* üéØ –¢–æ–Ω–∫–∞ —Ä–∞–º–∫–∞ —Å–ø—Ä–∞–≤–∞ –¥–ª—è –∞–∫—Ç–∏–≤–Ω–æ–≥–æ */
  .sidebar .nav-link::after {

    width: 3px;
    background: var(--sidebar-link-active-bg);
    border-radius: 4px 0 0 4px;

  }

  .sidebar .nav-link.active::after {

  }
